_base_: [ "./base/model/SA/vit-b.yaml", # model
          "./base/evaluation/semantic_segmentation.yaml", # task
          "./base/dataset.yaml", # dataset
          "./base/augmentation.yaml", # Augmentation
          "./base/hyp.yaml" # hyperparameter
]


# ===========Dataset===========
coco_root: "./data/1500/coco/original_class_2"
number_of_class: 2
class_names:
  - "Pass"
  - "Defect"
class_color: # B G R
  - [0, 255, 0]
  - [0, 0, 255]

# ===========Augmentation===========
hsv_h: 0.15  # image HSV-Hue augmentation (fraction)
hsv_s: 0.7  # image HSV-Saturation augmentation (fraction)
hsv_v: 0.4  # image HSV-Value augmentation (fraction)
degrees: 0  # image rotation (+/- deg)
translate: 0.0  # image translation (+/- fraction)
scale: 1.0  # image scale (+/- gain)
shear: 0  # image shear (+/- deg)
perspective: 0.  # image perspective (+/- fraction)
flipud: 0.5  # image flip up-down (probability)
fliplr: 0.5  # image flip left-right (probability)

# ===========Hyperparameter===========
optimizer: "AdamW" # Adam、AdamW、SGD
weight: " "
end_epoch: 200
lr: 0.001
minimum_lr: 0.0 # Minimum learning rate
batch_size: 8
save_period: 25
eval_period: 25
use_points: True
use_boxes: False
device: "0"

