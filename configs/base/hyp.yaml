# ===========Hyperparameter===========
optimizer: "Adam" # Adam、AdamW、SGD
weight: ""
end_epoch: 300
warmup_epoch: 3
initial_lr: 0.003 # Initial learning rate
lr: 0.01 # The learning rate after warmup
minimum_lr: 0.001 # Minimum learning rate
batch_size: 16
imgsz: [640, 640] # H, W
save_period: 50
eval_period: 25 # -1 means close
resume_training: True # If True, loads both the model weights and optimizer status, else only model weights
device: '0' # cuda device, i.e. 0 or 0,1,2,3 or cpu